<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>My E-commerce project</title>
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="top-section">
        <ul>
          <li>
            <i class="las la-location-arrow"></i>
            <span>New Baneshower, Kathmandu</span>
          </li>
          <li>
            <i class="las la-phone"></i>
            <span>+977 9812345678, +977 0123456</span>
          </li>
          <li>
            <i class="las la envelope"></i>
            <span>info@myecommercesite.com</span>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">
              <i class="lab la-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="lab la-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="lab la-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="las la-bell"></i>
            </a>
          </li>
        </ul>
      </section>
      <section class="logo-section">
        <div class="logo">
          <a href="#">
            <img src="dommy.jpg" alt="" />
            <h2>My Business</h2>
          </a>
        </div>
        <div class="menu">
          <nav>
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Offers</a>
              </li>
              <li>
                <a href="#">Products</a>
              </li>
              <li>
                <a href="#">About Us</a>
              </li>
              <li>
                <a href="#">Sale</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user">
          <button class="btn btn-cart">
            <i class="las la-shopping-cart"></i>
          </button>

          <button class="btn btn-login">Login</button>
          <button class="btn btn-dashboard">Dashboard</button>

          <button class="btn btn-signup">Signup</button>
        </div>
      </section>
    </header>
    <main>
      <section class="slider-section"></section>
      <section class="categories-section"></section>
      <section class="recent-products-section"></section>
      <section class="blog-section"></section>
      <section class="cta-section"></section>
    </main>
    <footer>
      <section class="links-section"></section>
      <section class="bottom-section"></section>
    </footer>
  </body>
</html>
